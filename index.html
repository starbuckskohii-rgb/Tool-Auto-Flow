    <style>
        :root {
            /* Festive Theme Variables */
            --bg-start: #881337; /* Rose 900 */
            --bg-end: #0f172a;   /* Slate 900 - Night sky */
            --card-bg: rgba(255, 255, 255, 0.98); 
            
            --text-primary: #374151;
            --text-secondary: #be123c;
            
            --accent-red: #e11d48;
            --accent-green: #15803d;
            --accent-gold: #f59e0b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .font-christmas {
            font-family: 'Mountains of Christmas', cursive;
        }

        /* Custom Scrollbar - Festive */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.5); }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(to bottom, #e11d48, #15803d); 
            border-radius: 5px; 
            border: 2px solid #fff; 
        }
        ::-webkit-scrollbar-thumb:hover { background: #be123c; }
        
        .glassmorphism {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        
        .glass-card {
            background: var(--card-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn-primary {
            background-image: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.3);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.5);
            filter: brightness(1.1);
        }

        /* Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent-green);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }

        /* Loading Animation */
        .loader-ring { display: inline-block; position: relative; width: 64px; height: 64px; }
        .loader-ring div { box-sizing: border-box; display: block; position: absolute; width: 50px; height: 50px; margin: 8px; border: 4px solid #fff; border-radius: 50%; animation: loader-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite; border-color: #fff transparent transparent transparent; }
        .loader-ring div:nth-child(1) { animation-delay: -0.45s; }
        .loader-ring div:nth-child(2) { animation-delay: -0.3s; }
        .loader-ring div:nth-child(3) { animation-delay: -0.15s; }
        @keyframes loader-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Animations */
        .floating-enter { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .animate-fade-in-up { animation: fadeInUp 0.5s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CHRISTMAS & NEW YEAR DECORATIONS --- */
        
        /* Neon/Blinking Text */
        @keyframes neon-pulse {
          0%, 100% { text-shadow: 0 0 4px #fff, 0 0 10px #e11d48; color: #be123c; }
          50% { text-shadow: 0 0 2px #fff, 0 0 5px #e11d48; color: #9f1239; }
        }
        .animate-neon-blink { animation: neon-pulse 3s infinite alternate; }

        /* Marquee Text Animation */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 25s linear infinite;
        }
        .marquee-container:hover .animate-marquee {
            animation-play-state: paused;
        }

        /* LED Lights */
        @keyframes flash-1 { 
            0%, 100% { opacity: 1; box-shadow: 0 0 15px 4px currentColor; transform: scale(1.2); } 
            50% { opacity: 0.3; box-shadow: 0 0 2px 1px currentColor; transform: scale(1); } 
        }
        @keyframes flash-2 { 
            0%, 100% { opacity: 0.3; box-shadow: 0 0 2px 1px currentColor; transform: scale(1); } 
            50% { opacity: 1; box-shadow: 0 0 15px 4px currentColor; transform: scale(1.2); } 
        }

        .led-light {
            border-radius: 50%;
            z-index: 100;
        }
