    <style>
        :root {
            /* NEW Christmas Red Theme Palette */
            --bg-start: #fff1f2; /* Rose 50 */
            --bg-end: #ffe4e6;   /* Rose 100 */
            --card-bg: #ffffff;
            --text-primary: #450a0a; /* Red 950 */
            --text-secondary: #7f1d1d; /* Red 900 */
            
            /* Christmas Colors */
            --christmas-red: #dc2626;
            --christmas-green: #15803d;
            --christmas-gold: #b45309;
            
            --shadow-color: rgba(220, 38, 38, 0.2); /* Stronger Red shadow */
        }
        body {
            font-family: 'Inter', sans-serif;
            /* Warm Red/Snow Gradient */
            background-image: linear-gradient(180deg, #FFFFFF 0%, #FFF0F0 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .font-christmas {
            font-family: 'Mountains of Christmas', cursive;
        }

        /* Festive Scrollbar - Red Themed */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #fecaca; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--christmas-red); }
        
        .glassmorphism {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 200, 200, 0.6);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
        }
        
        .glass-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px -5px rgba(220, 38, 38, 0.1), 0 4px 6px -2px rgba(220, 38, 38, 0.05);
            border: 1px solid rgba(254, 202, 202, 0.8); /* Red 200 border */
        }

        .btn-primary {
            /* Deep Festive Red Gradient */
            background-image: linear-gradient(to right, #dc2626 0%, #991b1b 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(220, 38, 38, 0.4);
            color: white;
            border: 1px solid #7f1d1d;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px 0 rgba(220, 38, 38, 0.5);
            filter: brightness(1.1);
        }
        
        .gradient-text {
            background: linear-gradient(to right, #b91c1c, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Range Slider (Festive Style - Gold/Red) */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #fee2e2;
            border-radius: 4px;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--christmas-red);
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(185, 28, 28, 0.3);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: #991b1b;
        }

        /* Loading Animation */
        .loader-ring { display: inline-block; position: relative; width: 64px; height: 64px; }
        .loader-ring div { box-sizing: border-box; display: block; position: absolute; width: 50px; height: 50px; margin: 8px; border: 4px solid #fff; border-radius: 50%; animation: loader-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite; border-color: #dc2626 transparent transparent transparent; }
        .loader-ring div:nth-child(1) { animation-delay: -0.45s; }
        .loader-ring div:nth-child(2) { animation-delay: -0.3s; }
        .loader-ring div:nth-child(3) { animation-delay: -0.15s; }
        @keyframes loader-ring { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Floating Animation */
        .floating-enter { animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .input-group {
            transition: all 0.2s;
        }
        .input-group:focus-within {
            border-color: var(--christmas-red);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }
        
        /* Snowflakes */
        .snow-bg {
            background-image: radial-gradient(#fecaca 1px, transparent 1px);
            background-size: 40px 40px;
        }
